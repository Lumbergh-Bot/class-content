<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Solved</title>
  </head>
  <body>

    <script type="text/javascript">
      var liking = "falcons"
      // Creates a confirm box which takes in true or false.
      var confirm = confirm("Do you like " + liking + "?");

      // Creates a prompt box which takes in text input.
      var type = prompt("What kind of "+liking+" do you like?");

      // Alerts the output from our confirm box.
      alert("You like "+liking+": " + confirm);

      // Alerts the output from our prompt box.
      alert("You like " + type + liking + "!");

    </script>

  </body>
</html>
