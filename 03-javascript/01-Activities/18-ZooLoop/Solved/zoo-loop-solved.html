<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];
      var dc = ["Darkseid","Supergirl","The Flash","Wonder Woman"];
      var marvel = ["Thanos","Thor","Nightcrawler","Storm","Cyclops"];
      // Loops through the array to print each zoo animal.


      // We can also do this with a function.
      function logArray(list) {
        for (var j = 0; j < list.length; j++) {
          console.log(list[j]);
        }
      }

      // Produces the same result as the raw loop above.
      logArray(zooAnimals);
      logArray(dc);
        logArray(marvel);
    </script>

  </body>
</html>
